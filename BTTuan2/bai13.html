<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 13</title>

    <style>
        .wrapper {
            height: fit-content;
            width: fit-content;
            margin: 0 auto;
            border: 0 solid #000; 
            /* width: 200px;  */
            box-shadow: 0 0 15px;
        }

        input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="" style="padding: 10px 10px;">
            <label for="full-name">Name:</label> <br>
            <input type="text" name="" id="full-name" size="20" maxlength="20"> <br>
            <label for="number">Number:</label> <br> 
            <input type="tel" name="" id="number" size="20" maxlength="20"> <br>
            <label for="email">Email:</label> <br> 
            <input type="email" name="" id="email" size="20" maxlength="20"> <br>
            <label for="fav-color">Favorite Color::</label> <br> 
            <input type="color" name="" id="fav-color" size="20" maxlength="20"> <br>
            <label for="dob">Date of Birth::</label> <br> 
            <input type="date" name="" id="dob" size="20" maxlength="20"> <br>

            <div style="text-align: center;"><input type="submit" name="" id="" size="20" maxlength="20" value="Submit"></div>
        </form>
    </div>
</body>
</html>
